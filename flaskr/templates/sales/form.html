{% extends 'base.html' %}

{% block title %}Registrar venta{% endblock %}

{% block header %}
  <h1>Registrar nueva venta</h1>
{% endblock %}

{% block content %}
<form method="post" class="form-container">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="form-group">
    <label for="product_id">Producto</label>
    <select name="product_id" id="product_id" required>
      <option value="">-- Seleccion√° un producto --</option>
      {% for p in productos %}
        <option value="{{ p['id'] }}">
          {{ p['name'] }} (Stock: {{ p['current_stock'] }})
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">Cantidad</label>
    <input type="number" name="quantity" id="quantity" min="1" required>
  </div>

  <div class="form-group">
    <label for="unit_price">Precio unitario (venta)</label>
    <input type="number" step="0.01" name="unit_price" id="unit_price" required>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Registrar venta</button>
    <a href="{{ url_for('sales.my_sales') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
